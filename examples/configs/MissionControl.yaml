pipelines:
  - name: Churchill
    config: "/home/adamwa/Ocean Informatics/Projects/toolbox/examples/configs/example_config_churchill.yaml"
  - name: Doombar
    config: "/home/adamwa/Ocean Informatics/Projects/toolbox/examples/configs/example_config_doombar.yaml"
  - name: Nelson
    config: "/home/adamwa/Ocean Informatics/Projects/toolbox/examples/configs/example_config_nelson.yaml"
  - name: Cabot
    config: "/home/adamwa/Ocean Informatics/Projects/toolbox/examples/configs/example_config_cabot.yaml"

alignment:
  variables:
    CNDC:
      aliases:
        Churchill: CNDC
        Doombar: CNDC
        Nelson: CNDC
        Cabot: CNDC
    TEMP:
      aliases:
        Churchill: TEMP
        Doombar: TEMP
        Nelson: TEMP
        Cabot: TEMP

settings:
  saving:
    save_raw: true               # write {pipeline}_raw.nc
    save_processed: true         # write {pipeline}_processed_agg.nc
    save_combined_target: true   # write {target}_combined_agg.nc
    save_lite: true              # write {target}_combined_agg_lite.nc
    output_dir: ""               # optional; if empty/missing, a timestamped folder is created
  
  diagnostics:
    save_plots: false
    distance_over_time_matrix: true
    matchup_thresholds:
      max_time_threshold: 12
      max_distance_threshold: 10
      bin_size: 2

  alignment:
    r2_thresholds: [0.99, 0.95, 0.9, 0.85, 0.8, 0.75, 0.7]
    save_plots: false
    plot_output_path: "r2_heatmap_grid.png"
    show_plots: true
    variable_r2_criteria:
      CNDC: 0.95
      TEMP: 0.9

  validation:
    device_name: "CTD DY180"
    variable_names: ["CNDC", "TEMP"]
    aliases:
      CNDC: cond
      TEMP: temp
    folder_path: "/home/adamwa/Ocean Informatics/Projects/toolbox/examples/data/OG1/ctd_2db"
    max_time_threshold: 12
    max_distance_threshold: 10
    bin_size: 2
    variable_r2_criteria:
      CNDC: 0.95
      TEMP: 0.9
    save_plots: false
    plot_output_path: "/validation_plots"
    show_plots: true

    
