# Pipeline Configuration
pipeline:
  name: "Data Processing Pipeline"
  description: "A pipeline for processing and analyzing multi-dimensional data"
  visualisation: false  # Enable visualisation of the pipeline
# Steps in the pipeline
steps:
  - name: "Load OG1"
    parameters:
      file_path: "" # Path to the input NetCDF file
      add_meta: false # Add metadata to the data
      add_depth: true  # Add depth information to the data
      add_elapsed_time: false
      lat_label: "DEPLOYMENT_LATITUDE"
      diagnostics: false  # Enable diagnostics
  
  - name: "Find Profiles"
    parameters:
      gradient_thresholds: [0.02, -0.02]
      filter_window_sizes: ["10s", "20s"]
      depth_column: "DEPTH"
      diagnostics: true

  - name: "Data Export"
    parameters:
      export_format: "netcdf"  # Define the export format (e.g., OG1, CSV, etc.)
      output_path: ""
    diagnostics: false  # Disable diagnostics for export step

# Optional custom settings for the pipeline # CURRENTLY UNUSED
settings:
  run_mode: "interactive"  # Set the pipeline to run in interactive mode
  max_concurrent_steps: 2   # Allow 2 steps to run concurrently
  logging_level: "INFO"     # Define logging level for the pipeline (DEBUG, INFO, WARN, ERROR)
